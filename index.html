<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Grain Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <form class="analysis-panel" style="display: block; text-align: center;" 
          action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
        
        <div class="page-icon">
            <i class="fa-solid fa-seedling"></i>
        </div>
        
        <h1>Pollen Grain Analyzer</h1>
        
        <p class="subtitle">Upload a microscopic image to identify the pollen species.</p>

        <!-- Corrected Upload Area: Label makes the text clickable -->
        <label class="upload-area" for="file-input">
            <p class="upload-area-text">Click or Drag Image Here</p>
            <!-- Hidden file input, activated by the label -->
            <input type="file" name="file" id="file-input" required style="display: none;">
        </label>
        
        <button type="submit" class="action-button">Analyze Image</button>

    </form>

</body>
</html>
